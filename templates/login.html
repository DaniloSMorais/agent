<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>2º BPM - Agente Operacional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000; /* fundo preto */
      color: #c0c0c0;        /* texto prateado */
    }
    .card {
      background-color: #1c1c1c; /* fundo cinza bem escuro no card */
      color: #c0c0c0;            /* texto prateado */
      border: 1px solid #333;    /* borda sutil */
    }
    .form-control {
      background-color: #2c2c2c;
      border: 1px solid #555;
      color: #c0c0c0;
    }
    .form-control::placeholder {
      color: #888;
    }
    .btn-custom {
      background-color: #444;
      color: #c0c0c0;
      border: none;
    }
    .btn-custom:hover {
      background-color: #665;
      color: #fff;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4 col-12 col-sm-8 col-md-6 col-lg-4">
    <h3 class="text-center mb-4">Assistente Operacional</h3>
    <form method="post">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Usuário" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Entrar</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-3 text-center">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
